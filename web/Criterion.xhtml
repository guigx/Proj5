<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./TemplateAdmin.xhtml"  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">



    <ui:define name="content">
        <h:form>
            <p:dataTable   id="EditionList" rowKey="#{selectCriterion}" value="#{criterionController.allCriterion}" var="selectCriterion" paginator="true" paginatorPosition="bottom" rows="10" >
                <f:facet name="header">
                    Criterion List
                </f:facet>
                <p:column headerText="Criterion" style="width:25%">
                    #{selectCriterion.question}
                </p:column>
                <p:column  style="width:25%">
                    <h:commandButton value="Delete" action="#{criterionController.deleteSelectCriterion(selectCriterion)}" />
                </p:column>
            </p:dataTable>
        </h:form>
        <div align="right">

            <h:form>
                <p:commandButton id="modalDialogBut" value="Add new Criterion" onclick="PF('dlg11').show();" type="button"/>
            </h:form>
        </div>
        <p:dialog id="modalDialog" header="Create New Criterion" widgetVar="dlg11" modal="true" height="auto" width="auto">
            <h:form>
                <table>
                    <tr>
                        <td><h:outputLabel value="Criterion"/></td>
                        <td><h:inputText value="#{criterionController.name}"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><h:commandButton value="SAVE" action="#{criterionController.createCriterion()}"></h:commandButton></td>
                    </tr>
                </table>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
