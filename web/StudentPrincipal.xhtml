<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./TemplateStudent.xhtml"  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>


            <p:dataTable   id="OpenProjectStudent" var="item" value="#{projetController.projectOfEdition}" paginator="true" paginatorPosition="bottom" rows="10" >
                <f:facet name="header">
                    Open Projects List
                </f:facet>
                <p:column headerText="Name" style="width:25%">
                    <h:outputText value="#{item.name}" />
                </p:column>
                <p:column headerText="Initial Date" style="width:25%">
                    <h:outputText value="#{item.initialDate}">
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy" timeZone="Europe/Lisbon"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Final Date" style="width:25%">
                    <h:outputText value="#{item.finalDate}">
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy" timeZone="Europe/Lisbon"/>
                    </h:outputText>
                </p:column>
                <p:column  style="width:25%">
                    <p:commandButton id="multiViewButton" value="Submit"
                                     oncomplete="PF('submitAv').show();" action="#{loggedUser.setSelectedProject(item)}"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form id="newUser">
            <p:dialog id="modalDialog" header="Submite Evaluation" widgetVar="submitAv" modal="true" height="auto" width="auto">

                <p:dataTable  var="item" value="#{loggedUser.currentEdition.criterionList}">
                    <p:column headerText="Criterion">
                        <h:outputText value="#{item.question}" />
                    </p:column>
                    <p:column headerText="Evaluation">
                        <p:spinner id="spinnerBasic"
                                   min="0" max="#{editionController.scale}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton value="Select" oncomplete="PF('dlg2').hide()"></p:commandButton>
                    </f:facet>
                </p:dataTable>

            </p:dialog>
        </h:form>


    </ui:define>

</ui:composition>
