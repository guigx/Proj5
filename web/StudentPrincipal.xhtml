<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./TemplateStudent.xhtml"  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:dataTable var="selectProject" value="#{projetController.allProjectOpen}">
                <p:column headerText="Name">
                    <h:outputText value="#{selectProject.name}" />
                </p:column>
                <p:column headerText="Inicial Date">
                    <h:outputText value="#{selectProject.initialDate}" >
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy" timeZone="Europe/Lisbon"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Final Date">
                    <h:outputText value="#{selectProject.finalDate}" >
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy" timeZone="Europe/Lisbon"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:commandButton value="Select" action="#{projetController.EditionLogin(selectProject)}" ></h:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form>
            <div align="right">

            </div>
            <p:commandButton id="modalDialogButton" value="Add new Edition" onclick="PF('dlg2').show();" type="button"/>
        </h:form>

        <p:dialog id="modalDialogButton" header="Create New Edition" widgetVar="dlg2" modal="true" height="auto" width="auto">
            <h:form>
                <table>
                    <tr>
                        <td><h:outputLabel value="Name"/></td>
                        <td><h:inputText value="#{editionController.name}"/></td>
                    </tr>

                    <tr>
                        <td><h:outputLabel value="Criteria Scale"/></td>
                        <td><h:inputText value="#{editionController.scale}" required="true" requiredMessage="Scale required"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><h:commandButton value="SAVE" action="#{editionController.createEdition()}"></h:commandButton></td>
                    </tr>
                </table>
            </h:form>
        </p:dialog>



    </ui:define>

</ui:composition>
