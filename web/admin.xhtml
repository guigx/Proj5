<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>GetPlayWeb</title>
    </h:head>
 <h:body>  
    <div align="center">           
        <h:form id="login">
            <h:panelGrid columns="1" rowClasses="gridRows" style="text-align: center">
                <h:graphicImage class="img"  value="#{resource['images:logo_uc.png']}"/>
            </h:panelGrid> 
            <h:panelGrid columns="2" rowClasses="gridRows">
                <h:outputLabel value="Email" for="email" class="labels"/>
                <h:inputText id="email" class="textFields" value="#{userController.email}" />
                <h:outputLabel value="Password" for="password" class="labels"/>
                <h:inputSecret id="password" class="textFields" value="#{userController.password}"/>
            </h:panelGrid> 
            <h:commandButton id="login" value="Login" class="btn" action="#{userController.userLoginAdmin()}"></h:commandButton>
            <br/>
            <h:messages class="errorMessages"/>
            <br/><br/>
        </h:form>   
        <h:form>
            <h:commandLink id="register" value="Criar conta. Registe-se agora." class="linkLogin" action="Register"/>
        </h:form>   
        <br/><br/>
    </div>
 </h:body>
</html>
