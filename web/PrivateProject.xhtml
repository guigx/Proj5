<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./TemplateAdmin.xhtml"  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <h:panelGroup>
                <p:dataTable id="dataTableStudent" rowKey="#{student}" var="student" value="#{loggedUser.selectedProject.apuserList}">
                    <f:facet name="header">
                        Students Registered
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <h:outputText value="#{student.name}" />
                    </p:column>

                    <p:column headerText="Status">
                        <p:commandLink value="#{evaluationController.studentStatus(student)}"  oncomplete="#{evaluationController.status(student)}" />
                    </p:column>
                </p:dataTable>
            </h:panelGroup>

            <p:dialog id="modalResult" header="Evaluation" widgetVar="Result" modal="true" height="auto" width="auto">
                <h:form id="newUser">
                    <p:dataTable  var="item" value="#{evaluationController.evaluationList}" rowKey="#{item}">
                        <p:column headerText="Criterion">
                            <h:outputText value="#{item.criterion.question}" />
                        </p:column>
                        <p:column headerText="Evaluation">
                            <h:outputText value="#{item.rating}" />
                        </p:column>
                    </p:dataTable>
                </h:form>

            </p:dialog>

            <p:dialog id="modalMail" header="Send Email" widgetVar="Email" modal="true" height="auto" width="auto">
                <h:form>

                </h:form>

            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
