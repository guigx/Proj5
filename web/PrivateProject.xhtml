<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./TemplateAdmin.xhtml"  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <h:panelGroup>
                <p:dataTable id="dataTableStudent" var="student" value="#{loggedUser.selectedProject.apuserList}">
                    <f:facet name="header">
                        Students Registered
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <h:outputText value="#{student.name}" />
                    </p:column>

                    <p:column headerText="Status">
                        <h:commandLink value="#{evaluationController.StudentStatus(student)}" action="#{evaluationController.status(value)}" />
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
            <h:panelGroup rendered="true">
                <p:dataTable id="dataTableEvaluation" var="student" value="#{loggedUser.selectedProject.apuserList}">
                    <f:facet name="header">
                        Students Registered
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <h:outputText value="#{student.name}" />
                    </p:column>

                    <p:column headerText="Status">
                        <h:commandLink value="#{evaluationController.StudentStatus(student)}" action="#{evaluationController.status(value)}" />
                    </p:column>
                </p:dataTable>

            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
