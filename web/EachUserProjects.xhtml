<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./TemplateAdmin.xhtml"  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="rep1">
            <h:panelGrid id="rap1" columns="2" cellpadding="0">
                <p:dataTable id="dataTable" var="evaluation" value="#{averageController.averageAnsEachStudEachProj()}"
                             paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" paginatorPosition="bottom">
                    <f:facet name="header">
                        Average response of each user in each project
                    </f:facet>
                    <p:column sortBy="user" headerText="Average Value" >
                        <h:outputText value="#{evaluation[0]}" >
                            <f:convertNumber minFractionDigits="1" maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="project" headerText="User">
                        <h:outputText value="#{evaluation[1]}" />
                    </p:column>
                    <p:column sortBy="average" headerText="Project">
                        <h:outputText value="#{evaluation[2]}" />
                    </p:column>
                </p:dataTable>
                <p:barChart id="stacked" value="#{averageController.cartesianModel}" legendPosition="ne" style="height:300px; width: 600px;"
                            title="Stacked Bar Chart" stacked="true" barMargin="30" min="0" max="30" animate="true"/>
            </h:panelGrid>
            <p:commandButton value="Print" type="button" icon="ui-icon-print">
                <p:printer target="rep1"/>
            </p:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
