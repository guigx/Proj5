<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core" 
                template="./TemplateAdmin.xhtml">

    <ui:define name="content">
        <f:view >
            <h:form> 
                <h:dataTable value="#{editionController.allEdition}" var="item" border="0" cellpadding="2" 
                             cellspacing="0" rowClasses="odd_row,even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">Edição</f:facet>
                        <h:outputText value="#{item.name}" />
                    </h:column>
                </h:dataTable>
                <div align="right">
                    <h:commandButton id="addmusic" action="#{editionController.createEdition()}" value="Add new Edition" />
                </div>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
