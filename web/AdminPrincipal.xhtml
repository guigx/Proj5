<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./TemplateAdmin.xhtml"  xmlns="http://www.w3.org/1999/xhtml"   
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form> 
            <h:dataTable value="#{editionController.allEdition}" var="item" border="0" cellpadding="2" 
                         cellspacing="0" rowClasses="odd_row,even_row" rules="all" style="border:solid 1px">
                <h:column>
                    <f:facet name="header">Edition</f:facet>
                    <h:outputText value="#{item.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Scale</f:facet>
                    <h:outputText value="#{item.scale}" />
                </h:column>
                <h:column>
                    <h:commandButton value="Select" action="aa" />
                </h:column>
            </h:dataTable>
            <div align="right">

            </div>
            <p:commandButton id="modalDialogButton" value="Add new Edition" onclick="PF('dlg2').show();" type="button"/>
        </h:form>           

        <p:dialog id="modalDialog" header="Create New Edition" widgetVar="dlg2" modal="true" height="auto" width="auto">
            <h:form>
                <table>
                    <tr>
                        <td><h:outputLabel value="Name"/></td>
                        <td><h:inputText value="#{editionController.name}"/></td>
                    </tr>

                    <tr>
                        <td><h:outputLabel value="Criteria Scale"/></td>
                        <td><h:inputText value="#{editionController.scale}" required="true" requiredMessage="Scale required"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><h:commandButton value="SAVE" action="#{editionController.createEdition()}"></h:commandButton></td>
                    </tr>
                </table>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
