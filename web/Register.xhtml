<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./Template_Proj5.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">



    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <div align="center">
            <h:form id="newUser">
                <div style="margin: 30px">
                    <h:graphicImage style="margin-bottom: 20px;" value="#{resource['images:logotipo_peq.png']}"/>
                    <br/><h:outputLabel value="Regista-te" class="bigTitle"/>
                </div>
                <h:panelGrid columns="3" rowClasses="gridRows">
                    <h:outputLabel value="Nome" class="labels"/>
                    <h:inputText id="nome" title="Nome" class="textFields" value="#{UserController.apuser.name}" required="true" requiredMessage="Introduza um nome."/>
                    <h:message for="nome" class="errorMessages"/>

                    <h:outputLabel value="Email" class="labels"/>
                    <h:inputText id="email" title="Email" class="textFields" value="#{UserController.apuser.email}" required="true" requiredMessage="Introduza um email."/>
                    <h:message for="email" class="errorMessages"/>

                    <h:outputLabel value="Password" class="labels"/>
                    <h:inputSecret id="password" title="Password" class="textFields" value="#{UserController.apuser.password}" required="true" requiredMessage="Introduza uma password."/>
                    <h:message for="password" class="errorMessages"/>

                    <h:outputLabel value="Confirme a Password" class="labels"/>
                    <h:inputSecret id="confirmpassword" title="Confirme a Password" class="textFields" value="#{UserController.confirmPassword}" required="true" requiredMessage="Confirme a password."/>
                    <h:message for="confirmpassword" class="errorMessages"/>
                    
                    <h:outputLabel value="Ano de Registo" class="labels"/>
                    <h:inputSecret id="anoregisto" title="Ano de Registo" class="textFields" value="#{UserController.confirmPassword}" required="true" requiredMessage="Introduza ano de registo."/>
                    <h:message for="anoregisto" class="errorMessages"/>
                                        
                    <h:outputLabel value="N.ยบ Edicao" class="labels"/>
                    <h:inputSecret id="numedicao" title="N.ยบ Edicao" class="textFields" value="#{UserController.confirmPassword}" required="true" requiredMessage="Introduza numero da edicao."/>
                    <h:message for="numedicao" class="errorMessages"/>  
                </h:panelGrid>

                <h:commandButton value="Submeter" class="btn" action="#{UserController.createNewUser()}"/>
                <h:commandButton value="Cancelar" class="btn" action="/Login" immediate="true"/>
                <!--<h:messages class="errorMessages"/>-->
                <br/>
            </h:form> 
        </div>
    </ui:define>

</ui:composition>
