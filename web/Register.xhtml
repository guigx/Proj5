<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"



    <h:head>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>GetPlayWeb</title>
    </h:head>
    <h:body>
        <!--<ui:define name="content">-->

        <h:form id="newUser">
            <div align="center">

                <div style="margin: 30px">
                    <h:graphicImage style="margin-bottom: 20px;" value="#{resource['images:logotipo_peq.png']}"/>
                    <br/><h:outputLabel value="Regista-te" class="bigTitle"/>
                </div>
                <h:panelGrid columns="3" rowClasses="gridRows">
                    <h:outputLabel value="Nome" class="labels"/>
                    <h:inputText id="nome" title="Nome" class="textFields" value="#{registerController.apuser.name}" required="true" requiredMessage="Introduza um nome."/>
                    <h:message for="nome" class="errorMessages"/>

                    <h:outputLabel value="Email" class="labels"/>
                    <h:inputText id="email" title="Email" class="textFields" value="#{registerController.apuser.email}" required="true" requiredMessage="Introduza um email."/>
                    <h:message for="email" class="errorMessages"/>

                    <h:outputLabel value="Password" class="labels"/>
                    <h:inputSecret id="password" title="Password" class="textFields" value="#{registerController.apuser.password}" required="true" requiredMessage="Introduza uma password."/>
                    <h:message for="password" class="errorMessages"/>

                    <h:outputLabel value="Confirme a Password" class="labels"/>
                    <h:inputSecret id="confirmpassword" title="Confirme a Password" class="textFields" value="#{registerController.confirmPassword}" required="true" requiredMessage="Confirme a password."/>
                    <h:message for="confirmpassword" class="errorMessages"/>

                    <h:outputLabel value="Edition" class="labels"/>
                    <h:inputText id="editionSelect" value="#{registerController.name}"
                                 class="textFields" required="true" requiredMessage="Confirme a edicao."
                                 onclick="PF('dlg2').show();"/>
                    <h:message for="confirmpassword" class="errorMessages"/>

                </h:panelGrid>
                <h:form>
                    <p:dialog id="modalDialog" header="Select Edition" widgetVar="dlg2" modal="true" height="auto" width="auto">

                        <p:dataTable rowKey="#{item.id}" var="item"
                                     value="#{registerController.allEdition}" selectionMode="single"
                                     selection="#{registerController.edition}">
                            <p:column headerText="Edition">
                                <h:outputText value="#{item.name}" />
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton value="Select" oncomplete="PF('dlg2').hide()" update=":newUser:editionSelect"></p:commandButton>
                            </f:facet>
                        </p:dataTable>

                    </p:dialog>
                </h:form>
                <br/>
                <h:commandButton value="Submeter" class="btn" action="#{registerController.createNewUser}"/>
                <h:commandButton value="Cancelar" class="btn" action="#{registerController.goToLogin()}" immediate="true"/>
            </div>



        </h:form>
        <!--</ui:define>-->
    </h:body>
</html>
