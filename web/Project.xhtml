<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./TemplateAdmin.xhtml"  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:dataTable var="item" value="#{projetController.projectOfEdition}">
                <p:column headerText="Name">
                    <h:outputText value="#{item.name}" />
                </p:column>

                <p:column headerText="Initial Date">
                    <h:outputText value="#{item.initialDate}">
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy" timeZone="Europe/Lisbon"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Final Date">
                    <h:outputText value="#{item.finalDate}">
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy" timeZone="Europe/Lisbon"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="">
                    <h:outputText  />
                </p:column>

                <p:column>
                    <h:commandButton value="Add Student"></h:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>



        <h:form>

            <p:dataTable id="StudentList" var="item" value="#{registerController.edition.userList}" paginator="true" rows="10"
                         selection="#{registerController.edition}">

                <f:facet name="header">
                    Student LIst
                </f:facet>

                <p:column selectionMode="multiple" style="width:2%" />

                <p:column headerText="Name" style="width:25%">
                    #{item.name}
                </p:column>

                <p:column headerText="Email" style="width:25%">
                    #{item.email}
                </p:column>

                <f:facet name="footer">
                    <p:commandButton id="multiViewButton" value="View" icon="ui-icon-search"
                                     update=":form:displayMulti" oncomplete="PF('multiCarDialog').show()"/>
                </f:facet>
            </p:dataTable>



            <p:dialog id="dialog" header="Car Detail" widgetVar="singleCarDialog" resizable="false"
                      showEffect="fade" hideEffect="explode">

                <h:panelGrid id="displaySingle" columns="2" cellpadding="4">

                    <f:facet name="header">
                        <p:graphicImage value="/images/cars/#{tableBean.selectedCar.manufacturer}.jpg"/>
                    </f:facet>

                    <h:outputText value="Model:" />
                    <h:outputText value="#{tableBean.selectedCar.model}" style="font-weight:bold"/>

                    <h:outputText value="Year:" />
                    <h:outputText value="#{tableBean.selectedCar.year}" style="font-weight:bold"/>

                    <h:outputText value="Manufacturer:" />
                    <h:outputText value="#{tableBean.selectedCar.manufacturer}" style="font-weight:bold"/>

                    <h:outputText value="Color:" />
                    <h:outputText value="#{tableBean.selectedCar.color}" style="font-weight:bold"/>
                </h:panelGrid>
            </p:dialog>

            <p:dialog id="multiDialog" header="Car Detail" widgetVar="multiCarDialog"
                      height="300" showEffect="fade" hideEffect="explode">

                <p:dataList id="displayMulti" value="#{tableBean.selectedCars}" var="selectedCar">
                    Model: #{selectedCar.model}, Year: #{selectedCar.year}
                </p:dataList>

            </p:dialog>  




        </h:form>







        <h:form>
            <div align="right">
            </div>
            <p:commandButton id="modalDialogButton" value="Add new Project" onclick="PF('dlg2').show();" type="button"/>
        </h:form>

        <p:dialog id="modalDialog" header="Create New Project" widgetVar="dlg2" modal="true" height="auto" width="auto">
            <h:form id="form">
                <h3>Name</h3>
                <h:inputText value="#{projetController.project.name}"/>
                <h3>Initial Date</h3>
                <p:calendar value="#{projetController.project.initialDate}" id="InitialDateButtonCal" showOn="button">

                </p:calendar>
                <h3>Final Date</h3>
                <p:calendar value="#{projetController.project.finalDate}" id="FinalDateButtonCal" showOn="button">

                </p:calendar>
                <h:commandButton value="Submit" action="#{projetController.createProject()}"/>

            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
